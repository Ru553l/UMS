<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>User Management with Backbone.js</title>
      <link rel="stylesheet" type="text/css" href="app.css">
   </head>
   
   <body>

      <div id ="container">
      	<h1>Users</h1>
      <br/>
      <div id="editForm">
      	<h2 class="editForm">Edit User</h2>
      	<p class="editForm" id="eid" name="id"></p>
      	<input hidden="hidden" id="editId" type="text" name="id"></input>
      	<input class="editForm" id="editFn" type="text" name="first_name"></input>
      	<input class="editForm" id="editLn" type="text" name="last_name"></input>
      	<button class="editForm" id="saveEdit">Save</button>
      	<h3 class="confirm">Delete this user?</h3>
        <button class="confirm" id="deleteUserButton">Yes</button>
        <button class="confirm" id="reloadButton">No</button>
        <button id="addUserButton">Add User</button>
        <button class="editForm" id="confirmButton">Delete</button>
      </div>
      <br/>
      <ul id="users"></ul>
      </div>
      <script src = "https://code.jquery.com/jquery-3.3.1.min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"
         type = "text/javascript"></script>

         <script type="text/template" id="user-template">
        	<p id="tid">ID: <%= id %></p>
        	<p id="fn">Name: <%= first_name %></p>
        	<p id="ln">Last Name: <%= last_name %></p>
        	<img src=<%= avatar %> height="50" width="50"></img>
        	<button id="editUser">Edit User</button>

        </script>
        <script src="./script.js"></script>
        
   </body>
</html>
